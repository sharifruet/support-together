services:
  # MySQL Database
  db:
    image: mysql:5.7
    container_name: support-together-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: "support"
      MYSQL_USER: "support"
      MYSQL_PASSWORD: "support"
      MYSQL_ROOT_PASSWORD: "toor"
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./test-data.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - support-network
    healthcheck:
      # Use root user and the configured root password for healthcheck
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-ptoor"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js API Backend
  api:
    build:
      context: ./node-api
      dockerfile: Dockerfile
    container_name: support-together-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - DB_HOST=db
      - DB_USERNAME=support
      - DB_PASSWORD=support
      - DB_NAME=support
      - PORT=5000
      - JWT_SECRET=secret_key
      - ESCALATION_L1_TO_L2_MINUTES=30
      - ESCALATION_L2_TO_L3_MINUTES=60
    volumes:
      - ./node-api:/app
      - /app/node_modules
      - ./node-api/uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - support-network
    command: npm start

  # React Frontend
  web:
    build:
      context: ./react-web
      dockerfile: Dockerfile
    container_name: support-together-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./react-web:/app
      - /app/node_modules
    depends_on:
      - api
    networks:
      - support-network
    stdin_open: true
    tty: true

volumes:
  db_data:

networks:
  support-network:
    driver: bridge
